<script>
    function Apple (){
        this.weight = 10;
        this.decrease = function (){
            let k =this.isEmpty();
            if(!k) {
                this.weight -= 1;
            }
        }
        this.isEmpty = function (){
            let k = this.getWeight();
            if (k < 1){
                return true;
            }else{
                return false;
            }
        }
        this.getWeight = function (){
            return this.weight;
        }
    }

    function Human(name,gender,weight){
        this.name = name;
        this.gender = gender;
        this.weight = weight;

        this.getName = function (){
            return this.name;
        }
        this.getGender = function (){
            return this.gender;
        }

        }
        this.talk = function (){

            if(k == 'male'){
                alert('im adam');
            }else{
                alert('im eva');
            }
        }
        this.setApple =function(apple){
            this.apple = apple;
        }
        this.checkApple = function (){
            return !(this.apple.isEmpty());
        }
        this.eatApple = function (){
            this.apple.decrease();
            this.setWeight();
        }
        this.setWeight = function (){
            this.weight+=1;
        }

    }
    let adam = new Human('Adam','male',100);
